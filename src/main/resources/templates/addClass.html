<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>班级添加</title>
</head>
<link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css"
      th:href="@{/css/bootstrap.css}"/>

<body th:inline="text"
      th:style="'background-image:'+ 'url(/img/addStudentBack.jpg)'+';background-position:center top;background-attachment: fixed;'">
<div class="container" style="width: 350px;float: left;margin: 2% 5%;">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" th:action="${change eq 0}?@{/}+'addClasses':@{/}+'changeClasses'" method="post">
                <div class="form-group" th:hidden="${change eq 0}?'false':'hidden'">
                    <label>班级号</label>
                    <input th:value="${change eq 0}?'':''+${classid}+''" name="id" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>教授课程</label><br/>
                    <div class="form-group" th:each="cs:${course}">
                        <span class="span" th:text="${cs.getcName()}">Mysql</span>
                        <input class="checkbox" name="choices" th:value="${cs.getcId()}" th:checked="${myCourse.contains(cs.getcId())}" type="checkbox" />
                    </div>
                </div>
                <button type="submit" onclick="return show()" th:text="${change}==0?'添加班级':'修改班级'" class="btn btn-default">
                    添加班级
                </button>
            </form>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    function show() {
        var con = confirm([[${change eq 0}? '是否确定添加' : '是否确定修改']]);
        if (con) {
            return true;
        }else return false;
    }
</script>
</html>
